<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Booki</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76571f70cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/Booki.png" alt="Logo Booki" title="Booki" />
        </div>
        <div class="menu">
            <div class="menubuttons">
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </div>
        </div>
    </header>
    <div class="infogroup">
        <div class="headline">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        </div>
        <div class="searchbar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Marseille, France">
            <button type="button" id="searchbutton">Rechercher</button>
        </div>
        <div class="filterbar">
            <p>Filtres</p>
            <div class="filtersbutton">
                <button type="button">Économique</button>
                <button type="button">Familial</button>
                <button type="button">Romantique</button>
                <button type="button">Nos pépites</button>

            </div>
        </div>
        <div class="infobar">

        </div>
    </div>
    <div class="sectiongroup">
        <main>
        </main>
        <aside>

        </aside>
    </div>
    <div class="sectionactivites">
    </div>
    <footer>

    </footer>
</body>

</html>
